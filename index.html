<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="header">
        <!-- <h2>Score<br><span id="scoreYou">0</span>:<span id="scoreComputer">0</span></h2> -->
        <div class="result">
            <h2>Result:<br><span id="result"></span></h2>
        </div>
    </div>

    <div class="main-container">
        <div class="you">
            <h2>Your Choice:<br><span id="your-choice"></span></h2>
        </div>

        <div class="mid">

            <div class="img">
                <img src="img/center.png", alt="Game Rules" usemap="#game">
                <map name="game">
                    <area alt="paper" title="paper" href="#" coords="191,444,147" shape="circle">
                    <area alt="rock" title="rock" href="#" coords="496,216,149" shape="circle">
                    <area alt="lizard" title="lizard" href="#" coords="803,443,149" shape="circle">
                    <area alt="spock" title="spock" href="#" coords="682,785,146" shape="circle">
                    <area alt="scissors" title="scissors" href="#" coords="310,780,139" shape="circle">
                </map>
            </div>
            
            

            <div class="buttons">
                <button id="rock">rock</button>
                <button id="paper">paper</button>
                <button id="scissors">scissors</button>
                <button id="lizard">lizard</button>
                <button id="spock">spock</button>
            </div>
            
        </div>

        <div class="comp">
            <h2>Computer Choice:<br><span id="computer-choice"></span></h2>
        </div>
    </div>





    <script src="index.js" charset="utf-8"></script>

</body>

</html>
